<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f1af71387e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <form id="form">
        <div class="row">
          <div class="col-6"></div>
          <input
            class="col search"
            type="text"
            placeholder="Enter a city"
            id="search-input"
          />
          <input class="col submit" type="submit" value="Search" />
        </div>
        <div class="row">
          <button class="col">Current position</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h1>Rome</h1>
            <h2 id="date">Wednesday 08 /04</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 id="temp">17°C</h2>
          </div>
          <div class="col-6">
            <i class="fas fa-cloud-sun headicon"></i>
          </div>
          <div class="row">
            <div class="col-2 temperature" id="minTemp">min 2°C</div>
            <div class="col-2 temperature" id="maxTemp">max 15°C</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h2>Thursday 09 /04</h2>
          </div>

          <div class="col-6"></div>
          <div class="col-6">
            <i class="fas fa-sun icon"></i>
          </div>
          <div class="col-2 temperature">min 3°C</div>
          <div class="col-2 temperature">max 14°C</div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h2>Friday 10 /04</h2>
          </div>

          <div class="col-6"></div>
          <div class="col-6">
            <i class="fas fa-cloud-sun icon"></i>
          </div>
          <div class="col-2 temperature">min 5°C</div>
          <div class="col-2 temperature">max 17°C</div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h2>Saturday 11 /04</h2>
          </div>

          <div class="col-6"></div>
          <div class="col-6">
            <i class="fas fa-sun icon"></i>
          </div>
          <div class="col-2 temperature">min 7°C</div>
          <div class="col-2 temperature">max 19°C</div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h2>Sunday 12 /04</h2>
          </div>

          <div class="col-6"></div>
          <div class="col-6">
            <i class="fas fa-cloud-sun icon"></i>
          </div>
          <div class="col-2 temperature">min 4°C</div>
          <div class="col-2 temperature">max 14°C</div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-12">
            <h2>Monday 13 /04</h2>
          </div>

          <div class="col-6"></div>
          <div class="col-6">
            <i class="fas fa-cloud-showers-heavy icon"></i>
          </div>
          <div class="col-2 temperature">min 2°C</div>
          <div class="col-2 temperature">max 13°C</div>
        </div>
      </div>
    </div>

    <p class="coded-by">
      <a href="https://github.com/tania-garcia-gallego/Weather-app"
        >Open source code</a
      >
      by Tania Garcia Gallego
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
